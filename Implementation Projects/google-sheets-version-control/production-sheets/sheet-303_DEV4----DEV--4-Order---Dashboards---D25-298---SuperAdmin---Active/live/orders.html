<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <style>
    table,
    th,
    td {

      border-collapse: collapse;

    }

    tr {
      border-bottom: 1px solid black;
    }
  </style>

</head>

<body>

  <div>
    <table style="width:90%;">
      <thead>
        <tr style="text-align:center;">
          <? ordersHeaders.forEach(element => { ?>
          <th>
            <?= element ?>
          </th>
          <? }) ?>
        </tr>
      </thead>
      <tbody>
        <? ordersData.forEach(row => { ?>
        <tr style="text-align:center;">
          <? row.forEach(element => { ?>
          <td>
            <?= element ?>
          </td>
          <? }) ?>
        </tr>
        <? }) ?>
      </tbody>
    </table>

    <? } ?>



</body>

</html>
