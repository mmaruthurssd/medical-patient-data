<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <h4>Summary</h4>
    <div>
      <table style="width:40%;">
        <thead>
          <tr style="text-align:center;">
            <th>Form</th>
            <th>Date</th>
            <th>Received</th>
            <th>Responded</th>
          </tr>
        </thead>
        <tbody>
          <? dataRangeSummary.forEach(row => { ?>
            <tr style="text-align:center;">
              <td><?= row[0] ?></td>
              <td><?= row[1] ?></td>
              <td><?= row[2] ?></td>
              <td><?= row[3] ?></td>
            </tr>
          <? }) ?>
        </tbody>
      </table>
    </div>
    <div></div>
    <h4>Detail (unresponded)</h4>
    <div>
      <table style="width:100%;">
        <thead>
          <tr>
            <th>Form</th>
            <th>Date</th>
            <th>Time</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th style="width:30%">Message</th>
          </tr>
        </thead>
        <tbody>
          <? dataRangeDetail.forEach(row => { ?>
            <tr>
              <td><?= row[0] ?></td>
              <td><?= row[1] ?></td>
              <td><?= row[2] ?></td>
              <td><?= row[3] ?></td>
              <td><?= row[4] ?></td>
              <td><?= row[5] ?></td>
              <td><?= row[6] ?></td>
            </tr>
          <? }) ?>
        </tbody>
      </table>
    </div>
  </body>
</html>
